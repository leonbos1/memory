<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale=1>
		<title>Memory!</title>
		<link rel="stylesheet" href="./style.css">
		<script src="./script.js"></script>
		<!-- links to Lato font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="page-container"> 
			<div class="container top-left" aria-label="Memory spel informatie">
				<h1 class="title">Memory!</h1>
				<p id="timer">Time passed: 0 seconds</p> 
				<p>Pairs found: 1</p> 
				<p>Time remaining:</p>
				<progress value="75" max="100" class="time-remaining">ghjfj</progress>
			</div>
			<div id="grid" class="grid-container left" aria-label="Memory kaarten">
			</div>

			<div class="options" aria-label="Spel opties">
				<div class="right" aria-label="Memory spel informatie">
					<h2>Top 5</h2>
					<ol>
						<li>nummer 1</li>
						<li>nummer 2</li>
						<li>nummer 3</li>
						<li>nummer 4</li>
						<li>nummer 5</li>
					</ol>
					<p><b>Gemiddelde speeltijd:</b> 0 sec</p>
					<p>
						<label for="karakter"><b>Karakter op kaarten:</b></label>
						<select name="karakter" id="karakter">
							<option value="X">X</option>
							<option value="O">O</option>
							<option value=".">.</option>
						</select>
						<br>
						<label for="afmeting"><b>Afmeting bord:</b></label>
						<select name="afmeting" id="afmeting">
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
					</p>
				</div>
				<div class="bottom-right" aria-label="Kaartkleur en nieuw spel">
					<div class="pr50">
						<label for="kaartkleur">Kaartkleur:</label>
					</div>
					<div class="pr50">
						<input type="color" value="#0004ff" id="kaartkleur" />
					</div> 
					<div class="pr50">
						<label for="open-kaart">Open:</label>
					</div>
					<div class="pr50">
						<input type="color" value="#0003a5" id="open-kaart" />
					</div>
					<div class="pr50">
						<label for="gevonden-kaart">Gevonden:</label>
					</div>
					<div class="pr50">
						<input type="color" value="#00ff37" id="gevonden-kaart" />
					</div>
					<div class="new-game" aria-label="Nieuw spel">
						<button type="button">Nieuw Spel</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
