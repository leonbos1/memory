<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale=1>
		<title>Memory!</title>
		<link rel="stylesheet" href="./style.css">
		<script src="./script.js"></script>
		<!-- links to Lato font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="page-container"> 
			<div class="container top-left" aria-label="Memory game information">
				<h1 class="title">Memory!</h1>
				<p id="timer" aria-label="Time passed">Time passed: 0 seconds</p> 
				<p aria-label="Pairs found">Pairs found: 1</p> 
				<p aria-label="Time remaining">Time remaining: <br>
					<progress value="75" max="100" class="time-remaining"></progress>
				</p>
			</div>
			<div id="grid" class="grid-container left" aria-label="Memory cards">
			</div>

			<div class="options" aria-label="Game options">
				<div class="right" aria-label="Memory game information">
					<h2>Top 5</h2>
					<ol>
						<li id="sb-0">nummer 1</li>
						<li id="sb-1">nummer 2</li>
						<li id="sb-2">nummer 3</li>
						<li id="sb-3">nummer 4</li>
						<li id="sb-4">nummer 5</li>
					</ol>
					<p><b>Average playtime:</b> 0 sec</p>
					<p>
						<label for="images"><b>Images on cards:</b></label>
						<select name="images" id="images">
							<option value="dogs">Dogs</option>
							<option value="picsum">Picsum</option>
							<option value="memes">Memes</option>
							<option value="random">Choose for me!</option>
						</select>
						<br>
						<label for="dimensions"><b>Board dimensions:</b></label>
						<select name="dimensions" id="dimensions">
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
					</p>
				</div>
				<div class="bottom-right" aria-label="Card color and new game">
					<div class="pr50">
						<label for="card-color">Card color:</label>
					</div>
					<div class="pr50">
						<input type="color" value="#0004ff" id="card-color" />
					</div> 
					<div class="pr50">
						<label for="open-card">Open:</label>
					</div>
					<div class="pr50">
						<input type="color" value="#0003a5" id="open-card" />
					</div>
					<div class="pr50">
						<label for="found-card">Found:</label>
					</div>
					<div class="pr50">
						<input type="color" value="#00ff37" id="found-card" />
					</div>
					<div class="new-game" aria-label="New game">
						<button id="newgame" type="button">New Game</button>
					</div>
					<div class="login" aria-label="Login and register">
						<button id="login">Login</button>
						<button id="register">Register</button>
					</div>
				</div>
			</div>
		</div>

		<div class="pop-up" id="new-game-pop-up">
			<div class="you-won" id="new-game-pop-up-window">
				<h1>You Won!</h1>
				<p id="time-used"></p>
				<button type="button" id="new-game">New game?</button>
			</div>
		</div>
	</body>
</html>
