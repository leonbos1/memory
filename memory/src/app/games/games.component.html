
<div class="container">
    <h1>Games</h1>
    <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>Score</th>
          <th>API</th>
          <th>Found color</th>
          <th>Closed color</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of allGames"> 
                <td>{{ game.id }}</td>
                <td>{{ game.score }}</td>
                <td>{{ game.api }}</td>
                <td>{{ game.color_found }}</td>
                <td>{{ game.color_closed }}</td>
                <td>{{ game.date }}</td>    
                <td>{{ game.time }}</td>                
            </tr>
        </tbody>
      </table>
</div>
